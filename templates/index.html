{% extends 'partials/base.html' %}
{% load static %}
{% block title %}
    Who wants to become a Millionaire - Home
{% endblock %}

{% block content %}
    <div class="relative bg-gray-50">
      <div class="relative bg-white overflow-hidden">
        <div class="max-w-7xl mx-auto">
          <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
            <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
              <div class="sm:text-center lg:text-left">
                <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                  <span class="block xl:inline">Who wants to become</span>
                  <span class="block text-indigo-600 xl:inline">a Millionaire?</span>
                </h1>
                <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                  Questions app
                </p>
              </div>
            </main>
          </div>
        </div>
        <div class="lg:absolute lg:inset-y-0 lg:right-0">
          <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80" alt="">
        </div>

        <div id="questions">

        </div>
      </div>
</div>
<script>
    const getQuestions = async () => {
        const response = await fetch('http://localhost:8000/api/questions');
        const data = await response.json();
        console.log(data);

        // loop through data and populate in questions div
        let questions = document.getElementById('questions');
        data.forEach(question => {
          let questionDiv = document.createElement('div');
          questionDiv.classList.add('question');
          questionDiv.innerHTML = `
            <h2>${question.text}</h2>
            <p>${question.option1}</p>
          `;
          questions.appendChild(questionDiv);
        })
    }
    $(document).ready(function() {
      console.log('ready')
      getQuestions();
    })
        // Make api call
        
</script>
{% endblock %}
